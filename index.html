<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="" name="Calcular">
        <label>Calculadora</label>
        <input type="text" name="texto" class="text">
        <input type="button" class="btnc" value="C" onclick="location.reload()">
        <br>
        <input type="button" name="btn9" class="btn" value="9" onclick="displayVal(btn9.value)">
        <input type="button" name="btn8" class="btn" value="8" onclick="displayVal(btn8.value)">
        <input type="button" name="btn7" class="btn" value="7" onclick="displayVal(btn7.value)">
        <input type="button" name="add" class="btn" value="+" onclick="displayVal(add.value)">
        <br>
        <input type="button" name="btn6" class="btn" value="6" onclick="displayVal(btn6.value)">
        <input type="button" name="btn5" class="btn" value="5" onclick="displayVal(btn5.value)">
        <input type="button" name="btn4" class="btn" value="4" onclick="displayVal(btn4.value)">
        <input type="button" name="sub" class="btn" value="-" onclick="displayVal(sub.value)">
        <br>
        <input type="button" name="btn3" class="btn" value="3" onclick="displayVal(btn3.value)">
        <input type="button" name="btn2" class="btn" value="2" onclick="displayVal(btn2.value)">
        <input type="button" name="btn1" class="btn" value="1" onclick="displayVal(btn1.value)">
        <input type="button" name="mult" class="btn" value="*" onclick="displayVal(mult.value)">
        <br>
        <input type="button" name="dot" class="btn" value="." onclick="displayVal(dot.value)">
        <input type="button" name="btn0" class="btn" value="0" onclick="displayVal(btn0.value)">
        <input type="button" name="eql" class="btn" value="=" onclick="texto.value=eval(texto.value)">
        <input type="button" name="div" class="btn" value="/" onclick="displayVal(div.value)">
        <div class="nome">
            <label class="nome">~Italo_Moura</label>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
